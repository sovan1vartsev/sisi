<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <main>
        <form id="auth-form" novalidate>
            <h2>Авторизация</h2>
            <label for="login">Логин (4-10 символов, русские буквы и цифры):</label>
            <input type="text" id="login" name="login" required pattern="[а-яА-Я0-9]{4,10}">
            <span class="error" id="login-error"></span>
            
            <label for="dob">Дата рождения:</label>
            <input type="date" id="dob" name="dob" required max="2023-10-01">
            <span class="error" id="dob-error"></span>
            
            <label for="gender">Пол:</label>
            <select id="gender" name="gender" required>
                <option value="">Выберите пол</option>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
            <span class="error" id="gender-error"></span>
            
            <button type="submit">Войти</button>
        </form>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
